{% extends 'base.html' %}
{% block content %}
<body>
    <h3>{{ board.title }}</h3>
    <p>{{ board.content }}</p>
    <a href="{% url 'updateById' board.id %}">수정</a>

    <form method="POST" action="{% url 'delete' board.id %}">
        {% csrf_token %}
        <input type="submit" value="삭제">
    </form>
</body>
{% endblock %}
